<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quero Participar!</title>
    <link rel="icon" href="assets/rocket.ico">
    <link rel="stylesheet" href="style3.css" />
    <script src="script2.js"></script>
    <script defer src="script2.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container2">
      <form id="form" action "/">
      <h1>Quero Participar!</h1>
      <div class="input-form">
        <label for="Usuário">Usuário</label>
        <input
          id="usuario"
          type="text"
          name="nome de usuário"
          placeholder="Nome de Usuário"
          required
        />
        <div class="input-form">
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            name="email de usuário"
            placeholder="Seu E-mail"
            required
          />
        </div>
        <div class="input-form">
            <label for="password">Senha</label>
            <input
            id="password"
            type="password"
            name="senha"
            placeholder="Senha"
            required
            onInput="check()">
        </div>
        <div class="input-form">
            <label for="password">Digite a senha novamente</label>
            <input
            id="password2"
            type="password"
            name="senha2"
            placeholder="Senha"
            required
            onInput="check()">
        <button type="submit" href="http://127.0.0.1:5500/index.html">Me inscreva!</button>
        <a href="#" onclick="alerta()">Sou inscrito mas perdi a senha!</a>
        <div id="checagem">
          <span id="check1">É preciso ter 8 caracteres ou mais!</span><br>
          <span id="check2">É preciso conter números!</span><br>
          <span id="check3">1 letra maiúscula ou mais!</span><br>
          <span id="check4">1 caracter especial ou mais!</span><br>
          <span id="check5">As senhas precisam ser iguais!</span><br>
        </div>
      </div>
    </div>
  </body>
</html>
