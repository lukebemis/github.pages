<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Zero to Hero</title>
    <link rel="stylesheet" type="text/css" href="style_index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="nome">Lucas Ritter</a>
      <ul class="nav-menu">
        <li><a href="https://lukebemis.github.io/github.pages/index.html" class="nav-link">Home</a></li>
        <li><a href="https://lukebemis.github.io/github.pages/conteudo.html" class="nav-link">O Bootcamp</a></li>
        <li><a href="https://lukebemis.github.io/github.pages/signup.html" class="nav-link">Quero Participar</a></li>
        <li><a href="https://github.com/lukebemis" class="nav-link">GitHub</a></li>
      </ul>
      <i class="hamburguer --one"></i>
      <i class="hamburguer --two"></i>
      <i class="hamburguer --three"></i>
    </header>
    <section class="parallax">
      <h2 id="titulo">From Zero to Hero</h2>
      <img src="./estrelas.svg" alt="estrelas" id="estrelas" />
      <img src="./nuvem-fundo.svg" alt="nuvem-fundo" id="nuvem-fundo"/>
      <img src="./nuvem-meio.svg" alt="nuvem-meio" id="nuvem-meio"/>
      <img src="./nuvem-frente.svg" alt="nuvem-frente" id="nuvem-frente"/>
      <img src="./foguete.svg" alt="foguete" id="foguete" />
      <img src="./planeta.svg" alt="planeta" id="planeta" />
      <!--Aqui vÃ£o ficar as imagens responsivas-->
      <!--Estrelas-->
      <img src="./estrelas_425.svg" alt="estrelas425" class="s425" id="estrelas_s425" />
      <img src="./estrelas_768.svg" alt="estrelas768" class="s768" id="estrelas_s768" />
      <img src="./estrelas_1024.svg" alt="estrelas1024" class="s1024" id="estrelas_s1024" />
      <!--Nuvem Fundo-->
      <img src="./nuvem-fundo_425.svg" alt="nuvem-fundo425" class="s425" id="nuvem-fundo_s425"/>
      <img src="./nuvem-fundo_768.svg" alt="nuvem-fundo768" class="s768" id="nuvem-fundo_s768"/>
      <img src="./nuvem-fundo_1024.svg" alt="nuvem-fundo1024" class="s1024" id="nuvem-fundo_s1024"/>
      <!--Nuvem Meio-->
      <img src="./nuvem-meio_425.svg" alt="nuvem-meio425" class="s425" id="nuvem-meio_s425"/>
      <img src="./nuvem-meio_768.svg" alt="nuvem-meio768" class="s768" id="nuvem-meio_s768"/>
      <img src="./nuvem-meio_1024.svg" alt="nuvem-meio1024" class="s1024" id="nuvem-meio_s1024"/>
      <!--Nuvem Frente-->
      <img src="./nuvem-frente_425.svg" alt="nuvem-fundo425" class="s425" id="nuvem-frentes425"/>
      <img src="./nuvem-frente_768.svg" alt="nuvem-fundo768" class="s768" id="nuvem-frentes768"/>
      <img src="./nuvem-frente_1024.svg" alt="nuvem-fundo1024" class="s1024" id="nuvem-frentes1024"/>
    </section>
    <br><br><br><br><br><br><br><br><br>
    <footer><div class="rodape"><a href="https://lukebemis.github.io/github.pages/conteudo.html">Quero Conhecer!</a></div></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <script>
      gsap.to("#estrelas", {
        scrollTrigger : {
          scrub: true
        },
        y: -150,

      });

      gsap.to("#foguete", {
        scrollTrigger : {
          scrub: true
        },
        y: -780,
        scale: 1.5,
        ease: 100,
      });

      gsap.to("#titulo", {
        scrollTrigger : {
          scrub: true
        },
        y: -900,
        x: -250,
        ease: 20,
      });

      gsap.to("#nuvem-fundo", {
        scrollTrigger : {
          scrub: true
        },
        y: 29,
        scale: 1.1,
        ease: 20,
      });

      gsap.to("#nuvem-meio", {
        scrollTrigger : {
          scrub: true
        },
        y: 100,
        scale: 1.1,
        ease: 20,
      });

      gsap.to("#nuvem-frente", {
        scrollTrigger : {
          scrub: true
        },
        y: 100,
        scale: 1.1,
        ease: 20,

      });
      gsap.to("#planeta", {
        scrollTrigger : {
          scrub: true
        },
        scale: 2,
        ease: 20,
      });
    </script>
  </body>
</html>
